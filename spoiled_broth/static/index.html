<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Grid Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            overflow: hidden;
        }

        #scene {
            image-rendering: pixelated;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vmin;
            height: 100vmin;
        }
    </style>
</head>

<body>
<canvas id="scene" width="128" height="128" style="background: black"></canvas>
<script type="module" src="/engine/static/engine_ui.js"></script>

<script type="module">
    import {renderScene} from "/extension/static0/renderer_ui.js";
    import {sendIntent, fetchState} from "/engine/static/engine_ui.js";

    let canvas = document.getElementById("scene");
    const rect = canvas.getBoundingClientRect();
    let state = null;

    function getClickPosition(event, canvas) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        const x = (event.clientX - rect.left) * scaleX;
        const y = (event.clientY - rect.top) * scaleY;

        return {x, y};
    }

    canvas.addEventListener("click", async (event) => {

        const {x: clickX, y: clickY} = getClickPosition(event, canvas);


        const objects = state['gameObjects'] || [];

        for (const obj of objects) {


            if (obj.isClickable) {
                const withinX = clickX >= obj.left && clickX <= obj.left + obj.width;
                const withinY = clickY >= obj.top && clickY <= obj.top + obj.height;
                if (withinX && withinY) {
                    await sendIntent({type: "click", target: obj.id});
                    return;
                }
            }
        }
    });

    let lastTime = performance.now();

    async function loop(time) {
        const delta = time - lastTime;
        lastTime = time;
        state = await fetchState();
        console.log(state)
        await renderScene(state);

        requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
</script>
</body>
</html>
