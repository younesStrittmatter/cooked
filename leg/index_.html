<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Grid Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #333;
            height: 100%;
            overflow: hidden;
        }

        #scene {

            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vmin;
            height: 100vmin;

        }
    </style>
</head>

<body>
<canvas id="scene" width="512" height="512" style="background: black"></canvas>
<script type="module" src="/engine/static/engine_ui.js"></script>


<script type="module">
    import {renderScene, updateMouse} from "/extensions/renderer2d/static/renderer_ui.js";
    import {fetchState} from "/engine/static/engine_ui.js";

    async function loop() {
        const state = await fetchState();

        await renderScene(state);
        await updateMouse();
        requestAnimationFrame(loop);
    }

    loop();
</script>

</body>
</html>
